<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Bookshop</title>
      <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
      <link rel="stylesheet" href="./assets/toastr/toastr.min.css" />
      <link rel="stylesheet" href="style.css" />

      <script src="assets/jquery/jquery.min.js"></script>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/fontbootstrap-icons.css"
      />
   </head>
   <body>
      <nav class="navbar">
         <h2 class="title">Bookshop</h2>

         <ul class="menu">
            <li class="active">Books</li>
            <li>AUDIOBOOKS</li>
            <li>GIFTS</li>
            <li>ABOUT</li>
         </ul>

         <ul class="icons">
            <li><i class="bi bi-person"></i></li>
            <li><i class="bi bi-search"></i></li>
            <li class="basket_icon" onclick="toggleModal()">
               <i class="bi bi-bag"></i>
               <span class="basket_count"></span>
            </li>
         </ul>
      </nav>

      <section class="slider">
         <div
            id="carouselBooksSlider"
            class="carousel slide"
            data-bs-ride="carousel"
         >
            <div class="carousel-inner">
               <div class="carousel-item active">
                  <img src="images/slide1.png" class="d-block w-100" alt="" />
               </div>
               <div class="carousel-item">
                  <img src="images/slide2.png" class="d-block w-100" alt="" />
               </div>
               <div class="carousel-item">
                  <img src="images/slide3.png" class="d-block w-100" alt="" />
               </div>
            </div>
            <button
               class="carousel-control-prev"
               type="button"
               data-bs-target="carouselBooksSlider"
               data-bs-slide="prev"
            >
               <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
               ></span>
               <span class="visually-hidden">Previous</span>
            </button>
            <button
               class="carousel-control-next"
               type="button"
               data-bs-target="carouselBooksSlider"
               data-bs-slide="next"
            >
               <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
               ></span>
               <span class="visually-hidden">Next</span>
            </button>
         </div>
      </section>

      <section class="store mt-5">
         <div class="filter__background"></div>

         <ul class="filter">
            <li class="active">Tümü</li>
            <li>Roman</li>
            <li>Kişisel Gelişim</li>
            <li>Bilim-Kurgu</li>
         </ul>

         <!--  ROW 1 -->
         <div class="row book__list"></div>
      </section>

      <div class="basket__modal">
         <div class="basket__items">
            <i class="bi bi-x" onclick="toggleModal()"></i>
            <h2 class="basket__title">Your Items</h2>
            <ul class="basket__list">
               <li class="basket__item">No items to Buy again.</li>
            </ul>

            <div class="basket__total">
               <span class="fw-bold mb-3 fs-4 total__price"></span>
               <button class="btn__purple">CHECKOUT</button>
            </div>
         </div>
      </div>

      <script
         type="text/javascript"
         src="assets/bootstrap/js/bootstrap.min.js"
      ></script>

      <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/toastr.min.js"></script>
      <script src="main.js"></script>
   </body>
</html>
